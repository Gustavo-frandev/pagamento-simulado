<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Pagamento</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: #111;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .container.active {
        display: flex;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #00c864;
      }

      .pin-inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .pin-inputs input {
        width: 60px;
        height: 60px;
        font-size: 2rem;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #f0f0f0;
      }

      button {
        width: 100%;
        max-width: 300px;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background-color: #00c864;
        color: #fff;
        cursor: pointer;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #eee;
        border-top: 6px solid #00c864;
        border-radius: 50%;
        margin-bottom: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status {
        font-size: 1.2rem;
        color: #555;
      }

      /* Pagamento Aprovado - Tela inteira */
      #telaConcluido {
        background-color: #f5fff9;
        animation: fadeInZoom 0.8s ease forwards;
      }

      @keyframes fadeInZoom {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .success-icon {
        font-size: 4rem;
        color: #00c864;
        animation: pop 0.3s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-message {
        font-size: 2rem;
        font-weight: 600;
        margin-top: 20px;
        color: #00a85a;
      }

      .amount {
        font-size: 2.8rem;
        font-weight: bold;
        margin-top: 16px;
        color: #111;
      }

      .error {
        margin-top: 10px;
        color: #d32f2f;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Tela 1: senha -->
    <div class="container active" id="telaSenha">
      <h1>Digite a senha</h1>
      <div class="pin-inputs">
        <input type="password" maxlength="1" inputmode="numeric" id="d1" />
        <input type="password" maxlength="1" inputmode="numeric" id="d2" />
        <input type="password" maxlength="1" inputmode="numeric" id="d3" />
        <input type="password" maxlength="1" inputmode="numeric" id="d4" />
      </div>
      <button onclick="verificarSenha()">Confirmar</button>
      <div class="error" id="erroSenha">
        ❌ Senha incorreta. Tente novamente.
      </div>
    </div>

    <!-- Tela 2: processando -->
    <div class="container" id="telaProcessando">
      <div class="spinner"></div>
      <div class="status">Processando pagamento...</div>
    </div>

    <!-- Tela 3: concluído (tela inteira) -->
    <div class="container" id="telaConcluido">
      <div class="success-icon">✅</div>
      <div class="success-message">Pagamento aprovado</div>
      <div class="amount">R$ 159,90</div>
    </div>

    <!-- Áudio -->
    <audio id="somConfirmacao" preload="auto">
      <source src="som-pagamento.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const inputs = [...document.querySelectorAll(".pin-inputs input")];
      const audio = document.getElementById("somConfirmacao");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });

      function verificarSenha() {
        const senha = inputs.map((input) => input.value).join("");

        if (senha === "0000") {
          // desbloqueia áudio sem tocar som real
          audio
            .play()
            .then(() => {
              audio.pause();
              audio.currentTime = 0;
            })
            .catch(() => {});

          trocarTela("telaSenha", "telaProcessando");

          setTimeout(() => {
            trocarTela("telaProcessando", "telaConcluido");
            audio.play(); // toca só aqui, junto com pagamento aprovado
          }, 3000);
        } else {
          document.getElementById("erroSenha").style.display = "block";
          inputs.forEach((input) => (input.value = ""));
          inputs[0].focus();
        }
      }

      function trocarTela(de, para) {
        document.getElementById(de).classList.remove("active");
        document.getElementById(para).classList.add("active");
      }
    </script>
  </body>
</html>
