<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagamento Futurista</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

      body {
        background: radial-gradient(circle at center, #001100, #000000);
        font-family: "Orbitron", "Segoe UI", sans-serif;
        color: #00ff99;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }

      .container {
        background: rgba(0, 255, 153, 0.1);
        border: 2px solid #00ff99;
        border-radius: 25px;
        padding: 50px 40px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 40px #00ff99, inset 0 0 20px #00ff99;
        backdrop-filter: blur(10px);
        position: relative;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 30px;
        letter-spacing: 4px;
        text-shadow: 0 0 5px #00ff99, 0 0 15px #00ff99, 0 0 30px #00ff99;
      }

      input[type="password"] {
        width: 100%;
        padding: 20px 0;
        font-size: 3rem;
        text-align: center;
        color: #00ff99;
        background: transparent;
        border: 2px solid #00ff99;
        border-radius: 15px;
        outline: none;
        letter-spacing: 18px;
        transition: 0.3s;
        box-shadow: 0 0 15px #00ff99;
      }
      input[type="password"]:focus {
        box-shadow: 0 0 30px #00ff99;
        border-color: #00ffaa;
      }

      button {
        margin-top: 30px;
        padding: 18px 0;
        width: 100%;
        font-size: 1.8rem;
        font-weight: 700;
        color: #000;
        background: #00ff99;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px #00ff99, inset 0 0 10px #00cc77;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #00cc77;
        box-shadow: 0 0 30px #00cc77, inset 0 0 15px #009955;
      }

      .success {
        font-size: 3.5rem;
        font-weight: 900;
        color: #00ff99;
        animation: neonPulse 1.5s ease-in-out infinite alternate;
        text-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99, 0 0 50px #00ff99;
        user-select: none;
        margin-bottom: 20px;
      }

      .valor {
        font-size: 4rem;
        font-weight: 900;
        color: #00ffaa;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #00ffaa, 0 0 25px #00ffaa, 0 0 40px #00ffaa;
      }

      @keyframes neonPulse {
        0% {
          text-shadow: 0 0 10px #00ff99, 0 0 30px #00ff99, 0 0 50px #00ff99;
        }
        100% {
          text-shadow: 0 0 20px #00ff99, 0 0 60px #00ff99, 0 0 100px #00ff99;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="loginBox">
      <h1>Autenticação</h1>
      <input
        type="password"
        id="senha"
        maxlength="4"
        placeholder="••••"
        inputmode="numeric"
        autocomplete="off"
        autofocus
      />
      <button onclick="verificarSenha()">Confirmar</button>
    </div>

    <div class="container" id="pagamentoBox" style="display: none">
      <h1 class="success">✅ Pagamento Concluído</h1>
      <p class="valor">R$ 159,90</p>
    </div>

    <audio id="somConfirmacao" preload="auto">
      <source
        src="https://cdn.freesound.org/previews/269/269130_5121236-lq.mp3"
        type="audio/mpeg"
      />
      <!-- Fallback caso mp3 não funcione -->
      <source
        src="https://cdn.freesound.org/previews/269/269130_5121236-lq.ogg"
        type="audio/ogg"
      />
    </audio>

    <script>
      function verificarSenha() {
        const senha = document.getElementById("senha").value;
        if (senha === "0000") {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("pagamentoBox").style.display = "block";
          const audio = document.getElementById("somConfirmacao");
          audio.currentTime = 0;
          audio.play();
        } else {
          alert("Senha incorreta");
          document.getElementById("senha").value = "";
          document.getElementById("senha").focus();
        }
      }

      // Permitir "Enter" como atalho
      document
        .getElementById("senha")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            verificarSenha();
          }
        });
    </script>
  </body>
</html>
