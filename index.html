<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Pagamento</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 10px;
        color: #00e676;
      }

      input[type="password"] {
        width: 100%;
        padding: 18px;
        font-size: 2rem;
        text-align: center;
        letter-spacing: 12px;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #161616;
        color: #ffffff;
      }

      button {
        width: 100%;
        padding: 16px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background-color: #00e676;
        color: #000;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background-color: #00c864;
      }

      .success {
        font-size: 2rem;
        font-weight: bold;
        color: #00e676;
        text-align: center;
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
      }

      .valor {
        font-size: 2.5rem;
        text-align: center;
        color: #ffffff;
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="loginBox">
      <h1>Autenticação</h1>
      <input
        type="password"
        id="senha"
        maxlength="4"
        placeholder="••••"
        inputmode="numeric"
        autocomplete="off"
        autofocus
      />
      <button onclick="verificarSenha()">Confirmar</button>
    </div>

    <div class="container" id="pagamentoBox" style="display: none">
      <div class="success">✅ Pagamento aprovado</div>
      <div class="valor">R$ 159,90</div>
    </div>

    <!-- Som local ou remoto -->
    <audio id="somConfirmacao" preload="auto">
      <source src="som-pagamento.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>

    <script>
      function verificarSenha() {
        const senha = document.getElementById("senha").value;
        if (senha === "0000") {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("pagamentoBox").style.display = "flex";
          const audio = document.getElementById("somConfirmacao");
          audio.currentTime = 0;
          audio.play();
        } else {
          alert("Senha incorreta");
          document.getElementById("senha").value = "";
          document.getElementById("senha").focus();
        }
      }

      document
        .getElementById("senha")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            verificarSenha();
          }
        });
    </script>
  </body>
</html>
