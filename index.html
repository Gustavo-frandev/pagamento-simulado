<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento Simulado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      .valor {
        font-size: 2em;
        color: #28a745;
        margin: 20px 0;
      }
      .confirmado {
        background-color: #28a745;
        color: white;
        padding: 12px 24px;
        border: none;
        font-size: 1em;
        border-radius: 8px;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pagamento Simulado</h1>
      <p class="valor">R$ 9,50</p>
      <button class="confirmado">Pagamento Confirmado</button>
      <p>Obrigado por utilizar nosso sistema!</p>
    </div>
  </body>
</html>
